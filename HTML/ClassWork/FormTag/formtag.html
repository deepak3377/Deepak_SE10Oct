<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form tag</title>
</head>
<br>

<body>
	<marquee behavior="alternate">
		<h1>Student Registation Form</h1>
	</marquee>	
	<form name="Registration" method="post" action="welcome.html">
		<label>Profile Picture : </label>
		<input type="file" name="PP">
		<br>
		<label>First Name</label>
		<input type="text" name="fname">
		<br>
		<label>Last Name</label>
		<input type="text" name="lname">
		<br>
		<label>Email</label>
		<input type="text" name="email">
		<br>
		<label>Mobile</label>
		<input type="text" name="Mobile">
		<br>
		<label>Password</label>
		<input type="password" name="Password">
		<br>
		<label>Confirm Password</label>
		<input type="password" name="Password">
		<br>
		<label>Gender</label>
		<input type="radio" name="gender" value="male">Male
		<input type="radio" name="gender"value="female">Female
		<br>
		<label>Date of Birth</label>
		<input type="date" name="dob">
		<br>
		<label>Hobbies</label>
		<input type="checkbox" name="hobby" value="cricket">Cricket
		<input type="checkbox" name="hobby" value="swimming">Swimming
		<input type="checkbox" name="hobby" value="travelling">Travelling
		<input type="checkbox" name="hobby" value="football">Football
		<br>
		<label>Education Qualification :</label>
		<select>
			<option>----Select----</option>
			<option>S.S.C</option>
			<option>H.S.C</option>
			<option>Graduation</option>
			<option>Post-Graduation</option>
			<option>Ph.D</option>
		</select>
		<br>
		<label>Address :</label>
		<textarea rows="5" cols="15"></textarea>
		<br>
		<input type="submit" name="action" value="submit">






	</form>

</body>
</html>
