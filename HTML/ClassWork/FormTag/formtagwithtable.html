<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>FormtagWithtable</title>
</head>
<body>
	<form name="Regitration" method="post" action="Welcome.html">
		<h1 align="center"> Student Registration Form</h1>
		<br>

		  <table align="center">
		  	<tr>
		  		<td>
		  			<label>First Name</label>
		  		</td>
		  		 <td>
		  			<input type="text" name="fname">
		  		 </td>
		  	</tr>

		  	<tr>
		  		<td><label>Last Name</label></td>
		  		<td> <input type="text" name="lname"> </td>
		  	</tr>

		  	<tr>
		  		<td>
		  			<label>Email</label>
		  		</td>
		  		<td>
		  			<input type="text" name="email">
		  			
		  		</td>
		  	</tr>

		  	<tr>
		  		<td>
		  			<label>Mobile</label>
		  		</td>
		  		<td>
		  			<input type="text" name="mobile">
		  		</td>
		  	</tr>

		  	<tr>
		  		<td>
		  			<label>Password</label>
		  		</td>

		  		<td>
		  			<input type="password" name="password">
		  		</td>
		  	</tr>

		  	<tr>
		  		<td>
		  			<label>Confirm Password</label>
		  		</td>

		  		<td>
		  			<input type="password" name="confirmpassword">
		  		</td>
		  	</tr>

		  	<tr>
		  		<td>
		  			<label>Gender</label>
		  		</td>

		  		<td>
		  			<input type="radio" name="male" value="male">Male
		  			<input type="radio" name="female" value="female">Female
		  	    </td>
		  	</tr>

		  	<tr>
		  		<td>
		  			<label>Date Of Birth</label>
		  		</td>

		  		<td>
		  			<input type="date" name="dob">
		  		</td>
		  	</tr>

		  	<tr>
		  		<td>
		  			<label>Hobbies</label>
		  		</td>

		  		<td>
		  			<input type="checkbox" name="hobby" value="cricket">Cricket
		  			<input type="checkbox" name="hobby" value="swimming">Swimming
		  			<input type="checkbox" name="hobby" value="traveling">Traveling
		  			<input type="checkbox" name="hobby" value="football">Football
		  		</td>
		  	</tr>

		  	<tr>
		  		<td>
		  			<label>Eduacation Qualification</label>
		  		</td>
		  		<td>
		  			<select>
		  				<option>----select----</option>
		  				<option>S.S.C</option>
		  				<option>H.S.C</option>
		  				<option>Graduation</option>
		  				<option>Post-Graduation</option>
		  				<option>PHD</option>
		  			</select>
		  		</td>
		  	</tr>

		  	<tr>
		  		<td>
		  			<label>Address : </label>
		  		</td>

		  		<td>
		  			<textarea rows="5" cols="15"></textarea>
		  		</td>
		  	</tr>

		  	<tr align="center">
		  		<td>
		  			<input type="submit" name="action" value="insert">
		  		</td>
		  		<td></td>
		  	</tr>

		  </table>

	</form>

</body>
</html>
